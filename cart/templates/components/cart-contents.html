<div class="row">
  <p class="col-3">{{ item.product.name }}</p>
  <p class="col-1">Â£{{ item.product.price }}</p>
  <form method="POST" action="{% url 'adjust_cart' item.id %}" class="form-inline">
    {% csrf_token %}
    <label for="inputAmount" class="sr-only">New Quantity</label>
    <div class="input-group">
      <div class="input-group-addon">Quantity:</div>
      <input name="quantity" type="number" min="0" max="999" class="form-control" value="{{ item.quantity }}">
    </div>
    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-edit"
        aria-hidden="true"></span>Amend</button>
  </form>
</div>

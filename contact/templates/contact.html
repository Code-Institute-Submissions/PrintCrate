{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section class="container main-container">
  <h1>Contact Us</h1>
  <form method="post">
    {% csrf_token %}
    {{ contact_form|crispy }}
    <div class="form-actions">
      <button type="submit" class="btn btn-custom">Send</button>
    </div>
  </form>
</section>
{% endblock %}

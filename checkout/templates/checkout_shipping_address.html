{% extends "base.html" %}

      <h2>Your Shipping Information</h2>
    </div>
  </div>

    <div class="col-12">
      <form method="POST">
        {{ customer_shipping_form|crispy }}

      </form>
    </div>
  </div>
</section>
{% endblock %}

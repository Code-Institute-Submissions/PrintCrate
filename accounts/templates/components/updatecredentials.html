<form class="my-5 d-flex flex-column justify-content-around">
  <h1 class="pb-3">Update your account details</h1>

  <div class=" form-group">
    <label for="new-email-address">New Email Address</label>
    <input type="email" class="form-control" id="new-email-address" aria-describedby="emailHelp"
      placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="new-password">New Password</label>
    <input type="password" class="form-control" id="new-password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-custom align-self-center">Submit</button>
</form>

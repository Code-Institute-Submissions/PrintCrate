{% extends "base.html" %}

{% block page_title %}Register | PrintCrate{% endblock %}

<!-- Enables Boostrap CSS customisation of form appearance. -->
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-12 col-md-6">
			<h2>Create an account</h2>
			<form method="POST">
				{% csrf_token %}
                <fieldset class="form-group">
					{{ form|crispy }}
                </fieldset>
				<div class="form-group">
					<button type="submit">Register</button>
				</div>
			</form>
			<span>Already registered? <a href="#">Login</a></span>
		</div>
	</div>
</div>
{% endblock %}
